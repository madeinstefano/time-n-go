<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="Time'n'Go is an online javascript stopwatch with a very rich interface">
    <meta name="keywords" content="chronometer, stopwatch">
    <meta name="robots" content="index,follow">
    <title>Time'n'Go... by St√©fano Stypulkowski @ iceon.me</title>
    <link type="text/css" rel="stylesheet" href="resources/time-n-go.css" />
    <script src="resources/jquery-1.5.1.min.js"></script>
    <script src="resources/jquery.disableSelection.1.js"></script>
    <script src="resources/jquery-ui-1.8.6.custom.min.js"></script>
    <script src="resources/time-n-go.js"></script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-19972060-2']);
      _gaq.push(['_setDomainName', '.iceon.me']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

  </head>
  <body>
      <div id="dial">
        <div class="digit-case" id="minute_1">
          <span class="digit">0</span>
        </div>
        <div class="digit-case" id="minute_2">
          <span class="digit">0</span>
        </div>
        <div class="spacer"></div>
        <div class="digit-case" id="second_1">
          <span class="digit">0</span>
        </div>
        <div class="digit-case" id="second_2">
          <span class="digit">0</span>
        </div>
        <div class="spacer"></div>
        <div class="digit-case" id="millisecond_1">
          <span class="digit" style="">0</span>
        </div>
        <div class="digit-case" id="millisecond_2">
          <span class="digit" style="">0</span>
        </div>
        <div class="digit-case" id="millisecond_3">
          <span class="digit" style="">0</span>
        </div>
        <div style="clear:both;"></div>
      </div>
      <div id="timeCheck">
        <input type="text" id="timeCheckContent" disabled="true" />
      </div>
      <div id="controls">
        <button id="action">Start</button>
        <button id="reset">Reset</button>
      </div>
  </body>
